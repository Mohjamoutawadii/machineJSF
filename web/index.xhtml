<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="signInForm">
            <p:panel header="User SignIn">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                <p:outputLabel for="userName" value="Username:" />
                <p:inputText id="userName" value="#{userController.userName}" required="true" />

                <p:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{userController.password}" required="true" />

                <p:commandButton value="SignIn" action="#{userController.check}" />
            </p:panel>
        </h:form>
        
        <h:outputText value="#{bundle.compte}" />
        
        
        <h:link value="SignUp" outcome="/user/List" />
    </h:body>
</html>
