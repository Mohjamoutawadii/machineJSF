<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
    
            <h:form id="signupForm">
                <p:panel header="User SignUp">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                    <p:outputLabel for="userName" value="Username:" />
                    <p:inputText id="userName" value="#{userController.newuserName}" required="true" />

                    <p:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{userController.newpassword}" required="true" />

                    <p:commandButton value="Signup" action="#{userController.signup}" />
                </p:panel>
            </h:form>
            <h:link value="SignIn" outcome="/index" />

      
  </h:body>
</html>
